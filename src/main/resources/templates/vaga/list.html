<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../../css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../../css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper" layout:fragment="content" th:remove="tag">
        <div id="page-wrapper" style="margin-bottom:50px; width:100%; margin-left:0px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Vagas</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Vagas 
                        </div>
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Descrição</th>
                                        <th>Cargo</th>
                                        <th>Setor</th>
                                        <th>Salário</th>
                                        <th>Carga Horária</th>
                                        <th>Vaga Aberta?</th>
                                        <th>Data Início</th>
                                        <th>Data Final</th>
                                        <th>Observações</th>
                                        <th>Data de Cadastro</th>
                                        <th colspan="2"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" th:each="vaga : ${vagas}">
                                        <td th:text="${vaga.codigo}"></td>
                                        <td th:text="${vaga.descricao}"></td>
                                        <td th:text="${vaga.id}"></td>
                                        <td th:text="${vaga.id}"></td>
                                        <td th:text="${vaga.salario}"></td>
                                        <td th:text="${vaga.cargaHoraria}"></td>
                                        <td th:text="${vaga.vagaAberta}"></td>
                                        <td th:text="${vaga.dataInicio}"></td>
                                        <td th:text="${vaga.dataFinal}"></td>
                                        <td th:text="${vaga.observacao}"></td>
                                        <td th:text="${vaga.dataCadastro}"></td>
                                        <td>
			                                <div class="btn-group pull-right">
			                                    <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${vaga.id})}" >Editar</a>
			                                    <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${vaga.id})}">Excluir</a>
			                               </div>
			                            </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
         
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../js/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../../js/jquery.dataTables.min.js"></script>
    <script src="../../js/dataTables.bootstrap.min.js"></script>
    <script src="../../js/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
